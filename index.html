<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Music Playlist Creator</h1>
    
    <!-- This is the section where the user will search -->
    <div id="search-section">
      <input type="text" id="search-input" placeholder="Search for a song..." />
      <button id="search-btn">Search</button>
    </div>

    <!-- Search Results -->
    <div id="search-results"></div>

    <!-- Playlist Section -->
    <h2>Your Playlists</h2>
    <div id="playlists">
      <input type="text" id="playlist-name" placeholder="New Playlist Name" />
      <button id="create-playlist-btn">Create Playlist</button>
      <div id="playlist-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
